<div class="container">
  <div class="background"></div>
  <div class="card">
    <form
      [formGroup]="setPasswordForm"
      (ngSubmit)="onSubmit()"
      class="p-10"
      fxLayout="column"
      fxLayoutGap="8px"
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 15px;
        "
      >
        <mat-form-field class="mat-form-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            class="mat-icon"
            style="outline: none"
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hideConfirmPassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error>
            <span
              *ngIf="
                setPasswordForm.controls['password'].hasError('required') &&
                setPasswordForm.controls['password'].touched
              "
            >
              Please Enter password
            </span>
            <span
              *ngIf="
                setPasswordForm.controls['password'].touched &&
                setPasswordForm.controls['password'].hasError('pattern')
              "
            >
              password length should be Minimum 8 , Must Includes number and
              special charcters
            </span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="mat-form-field">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
          />
          <button
            class="mat-icon"
            style="outline: none"
            mat-icon-button
            matSuffix
            (click)="hideConfirmPassword = !hideConfirmPassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hideConfirmPassword"
          >
            <mat-icon>{{
              hideConfirmPassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error>
            <span
              *ngIf="
                setPasswordForm.controls['confirmPassword'].hasError(
                  'required'
                ) && setPasswordForm.controls['confirmPassword'].touched
              "
            >
              Please Confirm Your password
            </span>
            <span
              *ngIf="
                setPasswordForm.controls['confirmPassword'].touched &&
                setPasswordForm.controls['confirmPassword'].hasError('pattern')
              "
            >
              password length should be Minimum 8 , Must Includes number and
              special charcters
            </span>
          </mat-error>
        </mat-form-field>
        <div
          *ngIf="
            setPasswordForm.controls['password'].value !=
            setPasswordForm.controls['confirmPassword'].value
          "
          style="color: #ff3333"
        >
          Password doesn't match
        </div>
        <button
          mat-raised-button
          color="primary"
          [disabled]="
            setPasswordForm.controls['password'].value !=
            setPasswordForm.controls['confirmPassword'].value
          "
        >
          SET PASSWORD
        </button>
      </div>
    </form>
  </div>
</div>
